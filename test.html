<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Aspiration Form</title>
</head>
<body>
    <h1>Welcome to Phoenix - Your Personalized Placement Assistant</h1>
    <form id="placement-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="aspiration">Placement Aspiration:</label><br>
        <select id="aspiration" name="aspiration" required>
            <option value="web_development">Web Development</option>
            <option value="machine_learning">Machine Learning</option>
            <option value="software_engineering">Software Engineering</option>
        </select><br><br>

        <label for="knowledge">How much do you know about this field?</label><br>
        <select id="knowledge" name="knowledge" required>
            <option value="beginner">Beginner</option>
            <option value="basics">I know the basics</option>
            <option value="course_completed">I have done a full course</option>
        </select><br><br>

        <label for="career_goals">What are your career goals?</label><br>
        <textarea id="career_goals" name="career_goals" rows="4" cols="50" required></textarea><br><br>

        <label for="learning_style">Preferred Learning Style:</label><br>
        <select id="learning_style" name="learning_style" required>
            <option value="video_tutorials">Video Tutorials</option>
            <option value="hands_on">Hands-on Projects</option>
            <option value="reading_materials">Reading Materials</option>
        </select><br><br>

        <label for="time_availability">How many hours per week can you dedicate?</label><br>
        <input type="number" id="time_availability" name="time_availability" min="1" max="40" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2 id="result"></h2>

    <script>
        document.getElementById("placement-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                aspiration: document.getElementById("aspiration").value,
                knowledge: document.getElementById("knowledge").value,
                career_goals: document.getElementById("career_goals").value,
                learning_style: document.getElementById("learning_style").value,
                time_availability: parseInt(document.getElementById("time_availability").value)
            };

            const response = await fetch("http://127.0.0.1:5000/evaluate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
            });

            const result = await response.json();
            document.getElementById("result").innerText = Result: ${result.message};
        });
    </script>
</body>
</html>
