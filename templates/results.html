<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .results-container {
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .results-container h1 {
            font-size: 2.5em;
            color: #0072ff;
            margin-bottom: 20px;
        }

        .results-container p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .results-container .score {
            font-size: 3em;
            font-weight: bold;
            color: #28a745;
        }

        .results-container .total {
            font-size: 1.5em;
            color: #555;
        }

        .cta {
            margin-top: 20px;
        }

        .cta button {
            background: #0072ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cta button:hover {
            background: #005bb5;
        }
    </style>
</head>

<body>
    <div class="results-container">
        <h1>Test Results</h1>
        <p>Your Score:</p>
        <div class="score">{{ score }}</div>
        <div class="total">Out of {{ total_marks }}</div>
        <div class="cta">

            <button onclick="viewDetails()">Mock tests</button>
        </div>
    </div>

    <script>
        // Sample data: Replace this with the actual data
        const resultData = { score: 0, total_marks: 48 };

        // Update the score and total marks dynamically
        document.getElementById('score').textContent = resultData.score;
        document.getElementById('total').textContent = `Out of ${resultData.total_marks}`;

        // Button functionalities

        function viewDetails() {
            alert('Going back to mock tests.');
            window.location.href = '/mock-tests'; // Replace with actual view details URL
        }
    </script>
</body>

</html>
