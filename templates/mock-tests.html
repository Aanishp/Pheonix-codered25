<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Tests</title>
  <link rel="stylesheet" href="../static/css/style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgb(23, 230, 133, 0.9);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Ensures 2 columns */
      gap: 30px;
      padding: 20px;
      max-width: 800px; /* Ensures a fixed width for the grid */
      width: 100%;
    }

    .box {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      border: 2px solid rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.5s;
    }

    .box:hover {
      background-color: rgba(3, 73, 40, 0.5);
      transform: scale(1.05);
    }

    .box img {
      width: 100%;
      max-width: 180px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .box h3 {
      font-size: 1.2em;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <header>
    <h2 class="logo">Pheonix</h2>
    <nav class="navigation">
      <a href="/welcome">HOME</a>
      <a href="/about">ABOUT</a>
      <a href="/services" class="active">SERVICES</a>
      <a href="/contact">CONTACT</a>
    </nav>
  </header>
  <div class="container">
    <div class="box">
      <a href="/front-end-mock">
        <h3>Front End Development Mock Test</h3>
        <p>Marks: 48</p>
      </a>
    </div>
    <div class="box">
      <a href="/back-end-mock">
        <h3>Back End Development Mock Test</h3>
        <p>Marks: 83</p>
      </a>
    </div>
    <div class="box">
      <a href="/cybersecurity-mock">
        <h3>Cybersecurity Mock Test</h3>
        <p>Marks: 100</p>
      </a>
    </div>
    <div class="box">
      <a href="/Dev-Ops-mock">
        <h3>Dev-Ops Mock Test</h3>
        <p>Marks: 100</p>
      </a>
    </div>
  </div>
  <script src="../static/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/01/09/08/20250109085931-RI5O5JHQ.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>

</html>
