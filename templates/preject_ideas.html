<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Ideas</title>
  <link href="../static/css/style.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgb(23, 230, 133, 0.9);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Ensures 4 columns */
      gap: 30px;
      padding: 20px;
      max-width: 1200px; /* Adjusted width for 4 columns */
      width: 100%;
    }

    .box {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      border: 2px solid rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.5s;
    }

    .box:hover {
      background-color: rgba(3, 73, 40, 0.5);
      transform: scale(1.05);
    }

    .box img {
      width: 100%;
      max-width: 180px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .box h3 {
      font-size: 1.2em;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <header>
    <h2 class="logo">Pheonix</h2>
    <nav class="navigation">
      <a href="/welcome">HOME</a>
      <a href="/about">ABOUT</a>
      <a href="/services" class="active">SERVICES</a>
      <a href="/contact">CONTACT</a>
    </nav>
  </header>

  <div class="container">
    <div class="box">
      <a href="/front-end">
        <h3>Age Calculator</h3>
        <p>Create an age calculator using HTML, CSS, and JavaScript.</p>
      </a>
    </div>
    <div class="box">
      <a href="/back-end">
        <h3>Flash Cards</h3>
      </a>
    </div>
    <div class="box">
      <a href="/cybersecurity">
        <img src="../static/images/cyber.jpeg" alt="Cybersecurity">
        <h3>Cybersecurity</h3>
      </a>
    </div>
    <div class="box">
      <a href="/Dev-Ops">
        <img src="../static/images/dev-ops.jpeg" alt="Dev-Ops">
        <h3>Dev-Ops</h3>
      </a>
    </div>
    <div class="box">
      <a href="/data-science">
        <img src="../static/images/data-science.jpeg" alt="Data Science">
        <h3>Data Science</h3>
      </a>
    </div>
    <div class="box">
      <a href="/machine-learning">
        <img src="../static/images/machine-learning.jpeg" alt="Machine Learning">
        <h3>Machine Learning</h3>
      </a>
    </div>
    <div class="box">
      <a href="/ai">
        <img src="../static/images/ai.jpeg" alt="Artificial Intelligence">
        <h3>Artificial Intelligence</h3>
      </a>
    </div>
    <div class="box">
      <a href="/blockchain">
        <img src="../static/images/blockchain.jpeg" alt="Blockchain">
        <h3>Blockchain</h3>
      </a>
    </div>
  </div>

  <script src="../static/js/script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/01/09/08/20250109085931-RI5O5JHQ.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>

</html>
